<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro exercício</title>
    <style>
        body{
            background-color: aliceblue;
            color: black;
            font: normal 20 pt Arial;
        }
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Terceiro teste</h1>
    <h2>javascript</h2>
    <p>Number.parseint() para numeros inteiros <br>Number.parsefloat()para numeros reais <br> ou só Number</p>
    <p>Strings : strings() ou ()to.string</p>
    <script>
        var n1 = Number.parseInt(prompt('digite um numero'))
        var n2 = Number.parseInt(prompt('digite outro numero'))
        var n3 = Number(prompt('digite o terceiro valor'))
        var s = n1 + n2 + n3
        var m = n1 * n2 * n3 
        alert('a soma de n1 + n2 + n3 é ' + s)
        alert(`e a multiplicação entre eles é ${m}`)
    </script>
</body>
</html>
