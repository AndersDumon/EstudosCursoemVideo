<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do carro<input type="number" name="vel" id="vel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
        var velocidade = window.document.getElementById('vel')
        var res = document.querySelector('div#res')
        var vel = Number(velocidade.value)
        res.innerHTML = `<p>Sua velocidade atual é  de <strong>${vel}</strong> km/h</p>`
        if(vel > 60 ){
            res.innerHTML +=` Você foi <strong>Multado</strong> por ultrapassar a velocidade de 60km/h.`
        }else{
            res.innerHTML +=`<strong>Paranbés</strong> você não foi multado, siga em frente`
        }
        res.innerHTML +=`<p>Dirija sempre com cinto de segurança</p>`
    
        }
    </script>
</body>
</html>
